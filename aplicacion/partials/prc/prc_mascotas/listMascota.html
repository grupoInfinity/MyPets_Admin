 <div class="box">
	<div class="box-header">
    	<h3 class="box-title">Listado de mascota</h3>
    </div>	
	<div class="box-body" ng-controller="MascotaListCtrl as showCase">
     	<em ng-show="showCase.masc.length == 0">No existen mascotas</em>
        <table datatable="ng" id="mascTable" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumnsDefs" 
        ng-hide="showCase.masc.length == 0" class="table table-bordered table-striped">
			<thead>   
             <tr>
                    <th>ID</th>
                    <th>Due√±o</th>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Estado</th>
                    <th></th>
            </tr>
            </thead> 
            <!-- The table is built using the AngularJS repeat function, iterating over the members variable, and ordering by the property specified in the orderBy variable -->
            <tr ng-repeat="masc in showCase.masc">
                <td>{{masc.mascota[0].id_mascota}}</td>
                <td>{{masc.mascota[0].usuario}}</td>
                <td>{{masc.mascota[0].nombremascota}}</td>
                <td>{{masc.mascota[0].codigo}}</td>
                <td align="center">
					<label ng-if=" masc.estado=='A'"><font color="green"><i class="fa fa-check"></i></font></label>
					<label ng-if=" masc.estado=='I'"><font color="red"><i class="fa fa-close"></i></font></label>
				</td>
                <td>
            	<button class="btn btn-danger btn-xs"  ng-click="showCase.deleteMasc(masc.id_mascota)"><i class="fa fa-trash-o"></i></button>
                <button class="btn btn-warning btn-xs" ng-click="showCase.editMasc(masc.id_mascota)"><i class="fa fa-edit"></i></button>
				<button class="btn btn-primary btn-xs" ng-click="showCase.activateMasc(masc.id_mascota)"><i class="fa fa-check"></i></button>
                </td>
             </tr>
        </table>
    </div>
    <div class="box-footer">
    	<a class="btn btn-danger pull-left" ui-sref="menuMaster.home">Salir</a>
    	<a ui-sref="menuMaster.addMascota" class="btn btn-info pull-right">Nuevo</a>
    </div>
</div>
