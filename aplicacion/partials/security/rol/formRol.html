<fieldset>

	<div class="modal fade modal-primary" id="notificacionesModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Notificaciones</h4>
				</div>
				<div class="modal-body">

					<!-- We output a list of success messages (appropriately styled!) for the form. -->
					<ul ng-hide="!successMessages" class="success">
						<li ng-repeat="message in successMessages">{{message}}</li>
					</ul>

					<!-- Output the list of error messages if any. -->
					<ul ng-hide="!errorMessages" class="error">
						<li ng-repeat="message in errorMessages">{{message}}</li>
					</ul>

				</div>
				<div class="modal-footer">

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<form name="regForm" class="form-horizontal" ng-submit="guardarRol(formType)">
		<div ng-show="isNew(formType)">
			<legend>Ingrese un nuevo Rol</legend>
		</div>

		<div ng-show="!isNew(formType)">
			<legend>Modificaci&oacute;n del Rol</legend>
		</div>

		<div class="form-group">
			<input type="hidden" name="formType" id="formType" ng-model="formType" />
			<input type="hidden" name="id" id="id" ng-model="newRol.id" />
		</div>

		<div class="box box-default box-solid">
			<div class="box-header with-border">
				<h3 class="box-title">Roles</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">

				<!-- Each input is bound to a property on the prototype newMember object -->
				<div class="form-group" ng-class="{ 'has-error': regForm.descripcion.$error.required }">

					<label for="descripcion" class="col-sm-2 control-label">Descripci&oacute;n:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="descripcion" id="descripcion"
							ng-model="newRol.descripcion" placeholder="Nombre del Rol" required autofocus />
						<span class="error help-block" ng-show="regForm.descripcion.$error.required">Requerido</span>
						<span class="error help-block" ng-show="errors.descripcion">{{errors.descripcion}}</span>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': regForm.estado.$error.required }">
					<label for="estado" class="col-sm-2 control-label">Estado:</label>
					<div class="col-sm-2">
						<label class="switch">
							<input type="checkbox" name="estado" id="estado" ng-model="newRol.estado">
							<div class="slider round">
								<span class="on">Activo</span>
								<span class="off">Inactivo</span>
							</div>
						</label>
						<span class="error help-block" ng-show="regForm.estado.$error.required">Requerido</span>
						<span class="error help-block" ng-show="errors.estado">{{errors.estado}}</span>
					</div>
				</div>

			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<input type="submit" ng-disabled="regForm.$invalid" id="guardar" value="Guardar"
					class="btn btn-primary pull-right" />
			</div>

		</div>

	</form>

	<div id="opcionesRol" ng-show="isVisibleAfterRol" class="box box-default collapsed-box box-solid">
		<div class="box-header with-border">
			<h3 class="box-title">Opciones por Rol</h3>
			<div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
				</button>
			</div>
			<!-- /.box-tools -->
		</div>
		<!-- /.box-header -->
		<div class="box-body" ng-controller="OpcionRolCtrl">
			<div ng-include="'partials/security/rol/opciones/formOpciones.html'"></div>
		</div>
		<!-- /.box-body -->
	</div>

</fieldset>
