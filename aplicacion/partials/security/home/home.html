<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KRAKEN</title>
<style>
	#padre {
		position: relative;
		width:100%;
		height: 100px;
		border-radius: 25px 25px 25px 25px;
		background-color:"#ECF0F5";
	}
	#hijo {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 75%;
		height: 0%;
		margin: auto;
		border-radius: 50px 50px 50px 50px;
		background-color:"#ECF0F5";
	}
	#tabla{
		border-radius: 0px 25px 0px 25px;
		padding: 20px;
		width: 100%;
		height: 150px;
	}

</style>
</head>
<body>
	<div id="padre">
		<div id="hijo">
			<div class="row">
				<div class="col-md-4" ng-repeat="opcppal in opcionesPpal track by opcppal.id">
					<div class="info-box" data-toggle="tooltip" title="{{opcppal.descripcion}}" style="cursor:pointer;" ng-click="showMenu(opcppal.id);">
						<span class="info-box-icon bg-purple-active color-palette"><i class="glyphicon {{opcppal.menu_icon}}"></i></span>
						<div class="info-box-content" >
						  <span class="info-box-text">{{opcppal.descripcion}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
