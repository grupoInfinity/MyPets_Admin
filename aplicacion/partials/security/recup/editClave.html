<fieldset>

	<div class="login-box col-md-4 col-md-offset-4 ">
		<!-- /.login-logo -->
		<div class="login-box-body text-center ">
			<div>
				<img src="img/kraken_morado.png" alt="Powered by Grupo Infinity" width="95px" height="95px">
			</div>
			<p class="login-box-msg"> <label style="color:#0CA5CD;font-size:24px;">Cambio de clave</label></p>

			<div class="col-sm-8 col-sm-offset-2">
				<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
					ng-if="flash" ng-bind="flash.message"></div>
			</div>
			<form ng-submit="vm.login()" role="form">
				<div class="form-group has-feedback">
