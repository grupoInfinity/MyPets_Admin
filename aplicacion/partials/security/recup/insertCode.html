<fieldset>

	<div class="login-box col-md-4 col-md-offset-4 ">
		<!-- /.login-logo -->
		<div class="login-box-body text-center ">
			<div>
				<img src="img/pin.png" alt="Powered by Grupo Infinity" width="95px" height="95px">
			</div>
			<p class="login-box-msg"> <label style="color:#0CA5CD;font-size:24px;">Codigo de seguridad</label></p>
			<p style="color:#888;">Ingre el codigo que se le envio al correo electronico con el que se registro con este usuario</p>
			<div class="col-sm-8 col-sm-offset-2">
				<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
					ng-if="flash" ng-bind="flash.message"></div>
			</div>
			<form ng-submit="findPin()" role="form">
				<div class="form-group has-feedback">
					<input type="text" name="pin" id="pin" ng-model="pinValid.pin" required
						class="form-control" placeholder="PIN DE SEGURIDAD">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">PIN requerido</span>
				</div>

				<div class="row ">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit" 
							class="btn btn-primary btn-block btn-sm pull-right">Confirmar <i
								class="fa fa-sign-in"></i></button>
						</div>
				</div>
			</form>
		</div>
	</div>
	

</fieldset>
