        <fieldset>
            <div ng-show="isNew(formType)">
          		<legend>Ingrese una nueva &Aacute;rea</legend>
        	</div>
        	
        	<div ng-show="!isNew(formType)">
          		<legend>Modificaci&oacute;n de la &Aacute;rea</legend>
        	</div>
        	
        	<div class="form-group">
        		<input type="hidden" name="formType" id="formType"  ng-model="formType" />
        		<input type="hidden" name="idArea" id="idArea"  ng-model="newArea.idArea" />
        	</div>
        	
            <!-- Each input is bound to a property on the prototype newMember object -->
            <div class="form-group">
                <label for="descArea" class="col-sm-2 control-label">Descripci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="descArea" id="descArea"  ng-model="newArea.descArea" placeholder="Nombre del &Aacute;rea" required autofocus/>
                    <span class="error help-block" ng-show="regForm.descArea.$error.required">Requerido</span>
                    <span class="error help-block" ng-show="errors.descArea">{{errors.descArea}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="fecCrAu" class="col-sm-2 control-label">Fecha Creaci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" name="fecCrAu" id="fecCrAu"  ng-model="newArea.fecCrAu" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label for="usrCrAu" class="col-sm-2 control-label">Usuario Creaci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" name="usrCrAu" id="usrCrAu"  ng-model="newArea.usrCrAu" disabled="disabled"/>
                </div>
            </div>            
            <div class="form-group">
                <label for="fecLstmodAu" class="col-sm-2 control-label">Fecha Modificaci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" name="fecLstmodAu" id="fecLstmodAu"  ng-model="newArea.fecLstmodAu" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label for="usrLstmodAu" class="col-sm-2 control-label">Usuario Modificaci&oacute;n:</label>
                <div class="col-sm-10">
                    <input type="text" name="usrLstmodAu" id="usrLstmodAu"  ng-model="newArea.usrLstmodAu" disabled="disabled"/>
                </div>
            </div>            
            <!-- We output a list of success messages (appropriately styled!) for the form. -->
            <ul ng-hide="!successMessages" class="success">
                <li ng-repeat="message in successMessages">{{message}}</li>
            </ul>

            <!-- Output the list of error messages if any. -->
            <ul ng-hide="!errorMessages" class="error">
                <li ng-repeat="message in errorMessages">{{message}}</li>
            </ul>

        </fieldset>
