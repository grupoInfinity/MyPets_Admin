<div class="box">
	<div class="box-header">
    	<h3 class="box-title">Listado de Municipios</h3>
    </div>	
	<div class="box-body" ng-controller="MunisTableCtrl as showCase">
		<em ng-show="showCase.munis.length == 0">No existen datos de Municipios</em>
        <table datatable="ng" id="munisTable" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumnsDefs" ng-hide="showCase.munis.length == 0" class="table table-bordered table-striped">
            <thead>
                <tr>
                	<th>ID</th>
					<th>Deaprtamento</th>					
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="munis in showCase.munis">
					<td>{{ munis.id.id }}</td>
					<td>{{ munis.ctgDepto.descripcion }}</td>                    
                    <td>{{ munis.descripcion }}</td>
                     <td align="center">
						<label ng-if=" munis.estado=='A'"><font color="green"><i class="fa fa-check"></i></font></label>
						<label ng-if=" munis.estado=='I'"><font color="red"><i class="fa fa-close"></i></font></label>
					</td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="showCase.deleteMunis(munis.id.id_depto, munis.id.id)"><i class="fa fa-trash-o"></i></button>
                        <button class="btn btn-warning btn-xs" ng-click="showCase.editMunis(munis.id.id_depto, munis.id.id)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-primary btn-xs" ng-click="showCase.activateMunis(munis.id.id)"><i class="fa fa-check"></i></button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <a ui-sref="menuMaster.home" class="btn btn-danger pull-left">Salir</a>
    	<a ui-sref="menuMaster.addMuni" class="btn btn-info pull-right">Nuevo</a>
    </div>
</div>
